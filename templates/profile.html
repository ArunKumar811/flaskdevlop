{% extends "layout.html" %}

{% block title %}Profile - Job Recommendation System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Your Profile</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('profile') }}">
                    <div class="form-group">
                        <label for="skills">Skills (comma-separated)</label>
                        <input type="text" class="form-control" id="skills" name="skills" value="{{ current_user.skills or '' }}" 
                            placeholder="e.g. python, machine learning, data analysis" required>
                        <small class="form-text text-muted">List your technical and soft skills</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" class="form-control" id="experience" name="experience" 
                            value="{{ current_user.experience or 0 }}" min="0" max="50" required>
                    </div>
                    
                    <!-- ADDED: Country selection dropdown -->
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select class="form-control" id="country" name="country" required>
                            <option value="" disabled {% if not current_user.country %}selected{% endif %}>Select a Country</option>
                            <option value="USA" {% if current_user.country == 'USA' %}selected{% endif %}>USA</option>
                            <option value="India" {% if current_user.country == 'India' %}selected{% endif %}>India</option>
                            <option value="UK" {% if current_user.country == 'UK' %}selected{% endif %}>United Kingdom</option>
                            <option value="Canada" {% if current_user.country == 'Canada' %}selected{% endif %}>Canada</option>
                            <option value="Germany" {% if current_user.country == 'Germany' %}selected{% endif %}>Germany</option>
                            <option value="Australia" {% if current_user.country == 'Australia' %}selected{% endif %}>Australia</option>
                        </select>
                        <small class="form-text text-muted">Job recommendations will be tailored to this country.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="preferences">Job Preferences (comma-separated)</label>
                        <input type="text" class="form-control" id="preferences" name="preferences" 
                            value="{{ current_user.preferences or '' }}" 
                            placeholder="e.g. remote, startup, healthcare">
                        <small class="form-text text-muted">Preferences like industry, work environment, etc.</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
